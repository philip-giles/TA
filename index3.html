<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Management</title>
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this link is correct -->
</head>
<body>
<header>
    <img src="logo.png" alt="Logo" class="logo">
    <h3>Project Paxus - Rebuild</h3>

</header>

<div class="container">
    <!-- Add Client Form -->
    <section>
        <h2>Add Client</h2>
        <form id="client-form">
            <div>
                <label for="client-name">Client Name:</label>
                <input type="text" id="client-name" placeholder="Enter Client Name" required>
            </div>
            <div>
                <label for="client-email">Client Email:</label>
                <input type="email" id="client-email" placeholder="Enter Client Email" required>
            </div>
            <button type="submit">Add Client</button>
        </form>
    </section>

    <!-- Add Transaction Form -->
    <section>
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <div>
                <label for="client-select">Select Client:</label>
                <select id="client-select" required>
                    <option value="" disabled selected>Select a client</option>
                </select>
            </div>
            <div>
                <label for="transaction-type">Transaction Type:</label>
                <select id="transaction-type" required>
                    <option value="" disabled selected>Select Transaction Type</option>
                    <option value="Subscription">Subscription</option>
                    <option value="Redemption">Redemption</option>
                    <option value="Transfer">Transfer</option>
                </select>
            </div>
            <div>
                <label for="amount">Amount:</label>
                <select id="amount" required>
                    <option value="50000">50,000</option>
                    <option value="100000">100,000</option>
                    <option value="150000">150,000</option>
                    <option value="200000">200,000</option>
                    <option value="250000">250,000</option>
                    <option value="300000">300,000</option>
                    <option value="350000">350,000</option>
                    <option value="400000">400,000</option>
                    <option value="450000">450,000</option>
                    <option value="500000">500,000</option>
                    <option value="550000">550,000</option>
                    <option value="600000">600,000</option>
                    <option value="650000">650,000</option>
                    <option value="700000">700,000</option>
                    <option value="750000">750,000</option>
                    <option value="800000">800,000</option>
                    <option value="850000">850,000</option>
                    <option value="900000">900,000</option>
                    <option value="950000">950,000</option>
                    <option value="1000000">1,000,000</option>
                </select>
            </div>
            <div>
                <label for="currency">Currency:</label>
                <select id="currency" required>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
    </section>

    <!-- Client List Section -->
    <section>
        <h2>Client List</h2>
        <ul id="client-list">
            <!-- Clients will be dynamically added here -->
        </ul>
    </section>

<!-- Transaction History Section -->
<section>
    <h2>Transaction History</h2>
    <!-- Export Button -->
    <button id="export-btn">Export to CSV</button>
    <table id="transaction-history">
        <thead>
            <tr>
                <th>Client Name</th>
                <th>Transaction Type</th>
                <th>Amount</th>
                <th>Currency</th>
            </tr>
        </thead>
        <tbody>
            <!-- Transactions will be dynamically added here -->
        </tbody>
    </table>
</section>
     
</div>
<footer>
    <p>Designed by Philip Giles &copy; 2024</p>
</footer>
<script src="app.js"></script> <!-- Make sure this script file exists -->
</body>
</html>
